<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>One Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/encriptador.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
   
  </head>
  <body>
    <div id="corset">
      <header>
        <h1>
          <img src="img/alura.jfif" alt="Alura" id="logo" width="40" height="40" />
          Encriptador/Desencriptador de texto
        </h1>
      </header>
      <main>
        <form class="formulario">
          <textarea
            name="texto"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Ingrese el texto a encriptar o desencriptar aquí"
            autofocus
          ></textarea>
          <div class="botonera">
            <p class="advertencia">No ingrese caracteres especiales: %$#?...</p>
            <input type="button" value="Encriptar" class="btn-encriptar" />
            <input
              type="button"
              value="Desencriptar"
              class="btn-desencriptar"
            />
          </div>
        </form>
      </main>
      <aside>
        <p id="resultado"></p>
        <div id="mensaje">
          <h2 *ngIf="textarea == null">Ingrese un texto</h2>
        </div>
        <input type="button" value="Copiar" class="btn-copiar" />
        </aside>
        <div class="container">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
              </ul>
              <p class="text-center text-muted"> Desing By Sebastian Calderon © 2022 , Inc</p>
            </footer>
          </div>
    </div>
    <script src="JavaScript/filtrarTexto.js"></script>
    <script src="JavaScript/encriptarTexto.js"></script>
    <script src="JavaScript/desencriptarTexto"></script>
    <script src="JavaScript/copiar.js"></script>
    <script src="JavaScript/pantalla.js"></script>
  </body>
</html>
